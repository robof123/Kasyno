<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasyno - Automaty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kasyno - Automaty</h1>
        <div class="balance" id="balance">Saldo: 100</div>
        <input type="number" id="deposit-input" placeholder="Kwota wpłaty" min="1" />
        <button class="button" id="deposit-button">Wpłać</button>

        <input type="number" id="bet-input" placeholder="Kwota obstawienia" min="1" />

        <div class="slot-machine">
            <div class="slot" id="slot1"></div>
            <div class="slot" id="slot2"></div>
            <div class="slot" id="slot3"></div>
        </div>
        <button class="button2" id="spin-button">Obracaj!</button>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
